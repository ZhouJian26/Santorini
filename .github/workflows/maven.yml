# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
          java-version: '11' # The JDK version to make available on the path.
    - name: hack
      run: echo ${{secrets.TEST}}
    - name: Build with Maven
      run: mvn clean package
    - name: Upload Application Artifact
      uses: actions/upload-artifact@v2
      with:	
          name: Application
          path: shade/Application.jar
    - name: Upload Server Artifact
      uses: actions/upload-artifact@v2
      with:	
          name: Server
          path: shade/Server.jar
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         tag_name: ${GITHUB_REF##*/}
         release_name: Release ${GITHUB_REF##*/}
         draft: false
         prerelease: true
    - name: Upload Release Asset Application
      id: upload-release-asset-client 
      uses: actions/upload-release-asset@v1
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
         asset_path: ./shade/Application.jar
         asset_name: Application.jar
         asset_content_type: application/java-archive
    - name: Upload Release Asset Server
      id: upload-release-asset-server 
      uses: actions/upload-release-asset@v1
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
         asset_path: ./shade/Server.jar
         asset_name: Server.jar
         asset_content_type: application/java-archive  
